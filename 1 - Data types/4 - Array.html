<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://cdn-images-1.medium.com/v2/resize:fit:1200/1*69RcxrWXuk385lSxkIYYLA.png">
    <title>Intro to objects - Ironhack Madrid</title>
</head>

<body>

    <script>


        // Example 1

        const drinks = ['Agua', 'Coca-cola', 'Nestea', 'Café']

        console.log("Estas son todas las bebidas", drinks)





        // Example 2

        const firstDrink = drinks[0]
        const thirdDrink = drinks[2]

        console.log("La primera bebida es", firstDrink, "y la tercera es", thirdDrink)





        // Example 3

        const totalDrinks = drinks.length

        console.log("Hay un total de", totalDrinks, "bebidas")





        // Example 4

        drinks.push('Jagger')

        console.log("Ahora hay una bebida extra!", drinks)




        // Example 5

        drinks.splice(2, 1)

        console.log("¡Fíjate! hemos quitado la tercera bebida", drinks)




        // ------------------------- EXCERCISES ------------------------- // 



    </script>

</body>

</html>
